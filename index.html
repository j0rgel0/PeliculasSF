<!-- Modal -->
<div class="modal fade" id="id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">

                <!-- Apartado Shopping Cart -->
                <div class="d-flex">
                    <a class="nav-link" href="./carrito.html">
                        <button class="btn btn-outline-dark carrito">
                            <i class="bi-cart-fill me-1"></i>
                            Resumen del carrito:
                            <span id="contadorProductosModal" class="badge bg-dark text-white ms-1 ">0</span>
                        </button>
                    </a>
                </div>
                <!-- Apartado Shopping Cart -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="text-center">
                    <section class="contenido">
                        <div class="columnas">
                            <!-- columna1 -->
                            <img id="imagenProducto" class="shadow-sm card-img-top mt-4 modalImagen" src="" />

                            <!-- columna1 -->
                        </div>

                        <div class="columnas">
                            <!-- columna2 -->
                            <h5 class="ml-0 mb-0 modalNombre" style="margin-top: 70px;"></h5>
                            <small class="text-muted modalAutor"></small>
                            <p class="modalISBN"></p>
                            <input class="modalISBNhide" type="hidden" value="">
                            <h5 class="mb-3 modalPrecio"></h5>
                            <button id="btnAgregar" type="button"
                                class="btn btn-outline-dark mt-auto modalAgregar">Añadir al carrito</button>
                        </div>

                    </section>
                    <!-- Abajo de las dos columnas -->
                    <p class="text-justify mt-0 modalDescripcion"> <strong>Descripción:</strong>

                    </p>
                </div>
                <div class="modal-footer m-0">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div><!-- modalfooter -->
            </div><!-- modalbody -->

        </div><!-- modalcontent -->
    </div><!-- modaldialog -->
</div><!-- modalcontent -->
